<!DOCTYPE html>
<html lang=pt-br dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrar Nova Venda</title>
    <link rel="stylesheet" href="./styles/newsale.css">
  </head>
  <body>
    <main>
      <h1>Registrar Nova Venda</h1>

      <section>
        <textarea id="summary" spellcheck="false"></textarea>

        <article id="value">
          <p>Insira ao lado os itens vendidos.</br>
            Insira aqui embaixo, o valor total da venda.</p>

          <input id="value-input" type="text" placeholder="Valor total">

          <nav>
            <button id="register">Registrar</button>
            <button id="delete">Cancelar</button>
          </nav>
        </article>
      </section>

    </main>

    <script type="text/javascript" type="module" src="./scripts/new-sale.js"></script>
  </body>
</html>
