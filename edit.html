<!DOCTYPE html>
<html lang=pt-br dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrar Nova Venda</title>
    <link rel="stylesheet" href="./styles/newsale.css">
  </head>
  <body>
    <main>
      <h1>Editar Venda Realizada</h1>

      <section>
        <textarea id="edit-summary" spellcheck="false"></textarea>

        <article id="value">
          <p>Edite ao lado os itens vendidos.</br>
            Edite aqui embaixo o valor total da venda.</p>

          <input id="edit-value-input" type="text" placeholder="Valor total">

          <nav>
            <button id="register">Registrar</button>
            <button id="delete">Excluir</button>
          </nav>
        </article>
      </section>

    </main>

    <script type="text/javascript" type="module" src="./scripts/edit-sale.js"></script>
  </body>
</html>
